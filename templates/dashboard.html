<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <title>Course Recommendation | Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            min-height: 100vh;
            line-height: 1.5;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%) !important;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateX(4px);
        }

        .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .dashboard-container {
            padding: 2rem 0;
        }

        .dashboard-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin: 2rem 0 3rem 0;
            letter-spacing: -0.02em;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            margin-bottom: 2rem;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .chart-title {
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .chart-container {
            position: relative;
            margin: 0 auto;
        }

        .full-width-chart {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .full-width-chart:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 1.75rem;
                margin: 1.5rem 0 2rem 0;
            }

            .chart-card {
                padding: 1.5rem;
            }

            .chart-title {
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .chart-card:nth-child(1) { animation-delay: 0.1s; opacity: 0; }
        .chart-card:nth-child(2) { animation-delay: 0.2s; opacity: 0; }
        .chart-card:nth-child(3) { animation-delay: 0.3s; opacity: 0; }
        .chart-card:nth-child(4) { animation-delay: 0.4s; opacity: 0; }
        .chart-card:nth-child(5) { animation-delay: 0.5s; opacity: 0; }
        .chart-card:nth-child(6) { animation-delay: 0.6s; opacity: 0; }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Udemy Course Recommendation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h1 class="dashboard-title">Analytics Dashboard</h1>
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Subscribers by Domain</h3>
                    <div class="chart-container">
                        <canvas height="400" width="400" id="chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Courses by Level</h3>
                    <div class="chart-container">
                        <canvas height="400" width="400" id="chart2"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Subscribers by Year</h3>
                    <div class="chart-container">
                        <canvas height="200" width="200" id="chart3"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Revenue by Year</h3>
                    <div class="chart-container">
                        <canvas height="400" width="400" id="chart4"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Revenue by Month</h3>
                    <div class="chart-container">
                        <canvas height="400" width="400" id="chart5"></canvas>
                    </div>
                </div>
            </div>


            <div class="col-md-4 col-sm-6">
                <div class="chart-card">
                    <h3 class="chart-title">Subscribers by Month</h3>
                    <div class="chart-container">
                        <canvas height="400" width="400" id="chart6"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="full-width-chart">
                    <h3 class="chart-title">Subscribers Enrolled by Subject Category</h3>
                    <div class="chart-container">
                        <canvas id="chart7"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {%block javascript%}
       
       <script>
             
            var valuecounts = {{valuecounts|safe}};
            var levelcounts = {{levelcounts|safe}};
            var subjectsperlevel = {{subjectsperlevel|safe}};

            var subscriberscountmap = {{subscriberscountmap|safe}};

            var yearwiseprofitmap = {{yearwiseprofitmap|safe}};

            var profitmonthwisemap = {{profitmonthwise|safe}};
            
            var monthwisesubmap = {{monthwisesub|safe}};

            

            var domainname = new Array();
            var countdomain = new Array();
            var levelname = new Array();
            var levelcount = new Array();

            var levelname2 = new Array();
            var levelcount2 = new Array();
            var years = new Array();
            var profitcount = new Array();
            var subscriberscount = new Array();

            var months = new Array();
            var profitmonthwise = new Array();
            var subscriberscountmonth = new Array();

            // count per domain first chart

            for(const item in valuecounts){
                domainname.push(item)
                countdomain.push(valuecounts[item])
            }
            
            //Number of Courses Level Wise

            for(const item in levelcounts){
                levelname.push(item)
                levelcount.push(levelcounts[item])
            }

           // Subjects per level {last chart}
            for(const item in subjectsperlevel){
                levelname2.push(item)
                levelcount2.push(subjectsperlevel[item])
            }

            // YearWise Profit
            for(const item in yearwiseprofitmap){
                years.push(item)
                profitcount.push(yearwiseprofitmap[item])
            }
            
            // YearWise Subscribers Count

            for(const item in subscriberscountmap){
                subscriberscount.push(subscriberscountmap[item])
            }
            
            //profit monthwise
            for(const item in profitmonthwisemap){
                months.push(item)
                profitmonthwise.push(profitmonthwisemap[item])
            }

            //subscriberscount monthwise
            for(const item in monthwisesubmap){
    
                subscriberscountmonth.push(monthwisesubmap[item])
            }

            

           

              // Chart1

            var ctx = document.getElementById('chart').getContext('2d');
            var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: domainname,
                        datasets: [{
                            label: domainname,
                            data: countdomain,
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(75, 192, 192)',
                                'rgb(255, 205, 86)',
                                'rgb(201, 203, 207)',
                                'rgb(54, 162, 235)',
                                'rgba(153, 102, 255)',
                                'rgba(255, 159, 64)',
                                'rgba(250, 157, 60)'
                            ],
                            hoverOffset: 4

                        }]
                    }
                })
           
             
             
             // Chart2 
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            var ctx = document.getElementById('chart2').getContext('2d');
            var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: levelname,
                        datasets: [{
                            label: levelname,
                            data: levelcount,
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(75, 192, 192)',
                                'rgb(255, 205, 86)',
                                'rgb(201, 203, 207)',
                                'rgb(54, 162, 235)',
                                'rgba(153, 102, 255)',
                                'rgba(255, 159, 64)',
                                'rgba(250, 157, 60)'
                            ],
                            hoverOffset: 4

                        }]
                    }
                })

            
            //Chart 3    

            var ctx = document.getElementById('chart3').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: years,
                    datasets: [{
                    label: "Number of Subscribers",
                    data: subscriberscount,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(250, 157, 60, 0.1)',
                        'rgba(250, 157, 62, 0.6)',
                        'rgba(250, 157, 50, 0.4)',
                        'rgba(250, 157, 40, 0.5)',
                        'rgba(250, 157, 10, 0.2)',
                        'rgba(250, 157, 30, 0.3)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(250, 157, 60, 0.1)'
                    ],
                    borderWidth: 2.5
                }]
            }
        })

            //Chart 4

            var ctx = document.getElementById('chart4').getContext('2d');
            var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                        label: "Profit Earned Year Wise",
                        data: profitcount,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(250, 157, 60, 0.1)',
                            'rgba(250, 157, 62, 0.6)',
                            'rgba(250, 157, 50, 0.4)',
                            'rgba(250, 157, 40, 0.5)',
                            'rgba(250, 157, 10, 0.2)',
                            'rgba(250, 157, 30, 0.3)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(250, 157, 60, 0.1)'
                        ],
                        borderWidth: 2.5
                    }]
                }
            })


            //Chart 5
            var ctx = document.getElementById('chart5').getContext('2d');
            var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: months,
                        datasets: [{
                        label: "Profit Earned Month Wise",
                        data: profitmonthwise,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(250, 157, 60, 0.1)',
                            'rgba(250, 157, 62, 0.6)',
                            'rgba(250, 157, 50, 0.4)',
                            'rgba(250, 157, 40, 0.5)',
                            'rgba(250, 157, 10, 0.2)',
                            'rgba(250, 157, 30, 0.3)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(250, 157, 60, 0.1)'
                        ],
                        borderWidth: 2.5
                    }]
                }
            })


             //Chart 6
            var ctx = document.getElementById('chart6').getContext('2d');
            var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: months,
                        datasets: [{
                        label: "Subscriber count Month Wise",
                        data: subscriberscountmonth,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(250, 157, 60, 0.1)',
                            'rgba(250, 157, 62, 0.6)',
                            'rgba(250, 157, 50, 0.4)',
                            'rgba(250, 157, 40, 0.5)',
                            'rgba(250, 157, 10, 0.2)',
                            'rgba(250, 157, 30, 0.3)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(250, 157, 60, 0.1)'
                        ],
                        borderWidth: 2.5
                    }]
                }
            })


            // Chart 7

            var ctx = document.getElementById('chart7').getContext('2d');
            var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: levelname2,
                                datasets: [
                                    {
                                        label: "Number of Subscribers enrolled per subject category",
                                        data: levelcount2,
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)',
                                            'rgba(250, 157, 60, 0.1)',
                                            'rgba(250, 157, 62, 0.6)',
                                            'rgba(250, 157, 50, 0.4)',
                                            'rgba(250, 157, 40, 0.5)',
                                            'rgba(250, 157, 10, 0.2)',
                                            'rgba(250, 157, 30, 0.3)',
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)',
                                            'rgba(250, 157, 60, 0.1)'
                                        ],
                                        borderWidth: 2.5
                                    },
                                    

                                ]
                            }
                        
                    })
        
        
       
       
       
       
       
       
       
       
       </script>


    {%endblock%}


    <!-- Optional JavaScript -->

</body>

</html>
